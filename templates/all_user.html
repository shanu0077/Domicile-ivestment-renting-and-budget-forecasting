    <style>
        table {
            border-collapse: collapse;
        }

        th {
            background-color: #ffffff;
            color: blue;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ccc;
        }

        .delete-button {
            background-image: url("delete-icon.png");
            background-repeat: no-repeat;
            background-size: 16px 16px;
            background-position: center;
            border: none;
            cursor: pointer;
        }
    </style>
    <br><br>
    <div class="titlepage">

        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Last Login</th>
            </tr>
        </thead>
        <tbody>
            {% for i in dis %}
            <tr>
                <td>{{i.username}} {{i.lastname}}</td>

                        <td>{{i.last_login}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Add Appartment</div>
    <div class="content">
      <form action="{% url 'accounts:appartments' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Appartment Name</span>
            <input type="text" name="apname" placeholder="Enter your appartment name" required>
          </div>
          <div class="input-box">
            <span class="details">Property Type</span>
            <input type="text" name="ptype" placeholder="Enter property type" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" name="adrs" placeholder="Enter appartment address" required>
          </div>
          <div class="input-box">
            <span class="details">Location</span>
            <select name="location">
                <option value="1st block jayanagar">1st block jayanagar</option>
                <option value="yelahanka">yelahanka</option>
                <option value="yelenahalli">yelenahalli</option>
                <option value="yeshwanthpur">yeshwanthpur</option>
                <option value="whitefield">whitefield</option>
                </select>
            </div>
          <div class="input-box">
            <span class="details">Zip code</span>
            <input type="text" name="zip" placeholder="Enter zip code" required>
          </div>
          <div class="input-box">
            <span class="details">Year of built</span>
            <input type="text" name="yr" placeholder="Enter year of built" required>
          </div>
          <div class="input-box">
            <span class="details">Property Size(Sqft)</span>
            <input type="number" name="ps" placeholder="Enter propertysize" required>
          </div>
          <div class="input-box">
            <span class="details">No of Bedrooms</span>
            <input type="number" name="nb" placeholder="Enter no of bedrooms" required>
          </div>
          <div class="input-box">
            <span class="details">No of Bathrooms</span>
            <input type="number" name="nba" placeholder="Enter no of Bathrooms" required>
          </div>
          <div class="input-box">
            <span class="details">Furnishing</span>
            <select name="fur">
              <option value="1st block jayanagar">Fully Furnished</option>
              <option value="yelahanka">Semi Furnished</option>
              <option value="yelenahalli">Unfurnished</option>
              </select>
          </div>
          <div class="input-box">
            <span class="details">Availability</span>
            <input type="text" name="ava" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Price</span>
            <input type="number" name="price" placeholder="Enter Price" required>
          </div>
          <div class="input-box">
            <span class="details">Images</span>
            <input type="file" name="image" placeholder="Upload images" multiple required>
          </div>
          <div class="input-box">
            <span class="details">Property description</span>
            <input type="text" name="prt" placeholder="Enter property description" required>
          </div>
        </div>
        <div class="input-box">
          <span class="details">Rent/Sale</span>
          <select name="rent" id="rent" required>
            <option value="rent">Rent</option>
            <option value="sale">Sale</option>
          </select>
        </div>
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins',sans-serif;
}
body{
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  background: linear-gradient(135deg, #71b7e6, #9b59b6);
}
.container{
  max-width: 700px;
  width: 100%;
  background-color: #fff;
  padding: 25px 30px;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.15);
}
.container .title{
  font-size: 25px;
  font-weight: 500;
  position: relative;
}
.container .title::before{
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 30px;
  border-radius: 5px;
  background: linear-gradient(135deg, #71b7e6, #9b59b6);
}
.content form .user-details{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 20px 0 12px 0;
}
form .user-details .input-box{
  margin-bottom: 15px;
  width: calc(100% / 2 - 20px);
}
form .input-box span.details{
  display: block;
  font-weight: 500;
  margin-bottom: 5px;
}
.user-details .input-box input{
  height: 45px;
  width: 100%;
  outline: none;
  font-size: 16px;
  border-radius: 5px;
  padding-left: 15px;
  border: 1px solid #ccc;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}
.user-details .input-box input:focus,
.user-details .input-box input:valid{
  border-color: #9b59b6;
}
 form .gender-details .gender-title{
  font-size: 20px;
  font-weight: 500;
 }
 form .category{
   display: flex;
   width: 80%;
   margin: 14px 0 ;
   justify-content: space-between;
 }
 form .category label{
   display: flex;
   align-items: center;
   cursor: pointer;
 }
 form .category label .dot{
  height: 18px;
  width: 18px;
  border-radius: 50%;
  margin-right: 10px;
  background: #d9d9d9;
  border: 5px solid transparent;
  transition: all 0.3s ease;
}
 #dot-1:checked ~ .category label .one,
 #dot-2:checked ~ .category label .two,
 #dot-3:checked ~ .category label .three{
   background: #9b59b6;
   border-color: #d9d9d9;
 }
 form input[type="radio"]{
   display: none;
 }
 form .button{
   height: 45px;
   margin: 35px 0
 }
 form .button input{
   height: 100%;
   width: 100%;
   border-radius: 5px;
   border: none;
   color: #fff;
   font-size: 18px;
   font-weight: 500;
   letter-spacing: 1px;
   cursor: pointer;
   transition: all 0.3s ease;
   background: linear-gradient(135deg, #71b7e6, #9b59b6);
 }
 form .button input:hover{
  /* transform: scale(0.99); */
  background: linear-gradient(-135deg, #71b7e6, #9b59b6);
  }
 @media(max-width: 584px){
 .container{
  max-width: 100%;
}
form .user-details .input-box{
    margin-bottom: 15px;
    width: 100%;
  }
  form .category{
    width: 100%;
  }
  .content form .user-details{
    max-height: 300px;
    overflow-y: scroll;
  }
  .user-details::-webkit-scrollbar{
    width: 5px;
  }
  }
  @media(max-width: 459px){
  .container .content .category{
    flex-direction: column;
  }
}

</style>

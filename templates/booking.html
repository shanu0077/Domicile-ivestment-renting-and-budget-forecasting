{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>keto</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body>
    <div class="container">
      <div class="title">BOOK YOUR APPARTMENT</div>
      <div class="content">
        <form method="post" action="{% url 'accounts:paymentpage' appartments.appartmentname appartments.price%}"  enctype="multipart/form-data">{% csrf_token %}
          <div class="user-details">
            <div class="input-box">
              <span class="details">Name</span>
              <input type="text" name="Name" placeholder=" " value="{{dis.username}}" required>
            </select>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" name="email" placeholder=" "  value="{{dis.email}}" required>
            </div>
            <div class="input-box">
              <span class="details">Phone</span>
              <input type="text" name="Phone" placeholder=" "  value=" {{dis.phone_num}}" required>
            </div>
            <div class="input-box">
              <span class="details">Amount</span>
              <input type="number" name="price" placeholder=" "  value="{{appartments.price}}" required>
            </div>
            <div class="input-box">
              <span class="details">Check in date</span>
              <input type="date" id="check-in-date" name="check-in-date" required onchange="setCheckoutDate()">
            </div>
            <div class="input-box">
              <span class="details">Check out date</span>
              <input type="date" id="check-out-date" name="check-out-date" required>
            </div>
            
            <script>
            function setCheckoutDate() {
              var today = new Date().toISOString().substr(0, 10);
              document.getElementById("check-in-date").setAttribute("min", today);
              document.getElementById("check-out-date").setAttribute("min", document.getElementById("check-in-date").value);
              var checkin = new Date(document.getElementById("check-in-date").value);
              var checkout = new Date(checkin.getTime() + 15 * 24 * 60 * 60 * 1000);
              var checkoutStr = checkout.toISOString().split("T")[0];
              document.getElementById("check-out-date").min = checkoutStr;
              document.getElementById("check-out-date").value = checkoutStr;
            }
            
            // Set the minimum date for check-in to the current date
            var today = new Date().toISOString().substr(0, 10);
            document.getElementById("check-in-date").setAttribute("min", today);
            </script>
                 
            <div class="input-box">
              <span class="details">Id Proof</span>
              <input type="file" name="image" placeholder="Upload your id" multiple required>
            </div>
            
          <div class="button">
            <form method="post" action="{% url 'accounts:paymentpage' appartments.appartmentname appartments.price %}" >
              {% csrf_token %}
             <button  class="send_btn" type="submit" value="Book Now"  style="width: 90px; background-color: darkcyan; border-radius: 20px;">Pay Now</button>
              </form>    
          </div>
        </form>

      </div>
    </div>
  
  </body>
</html>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Poppins',sans-serif;
}
body{
height: 100%;
display: flex;
justify-content: center;
align-items: center;
padding: 10px;
background: linear-gradient(135deg, #71b7e6, #9b59b6);
}
.container{
max-width: 700px;
width: 100%;
background-color: #fff;
padding: 25px 30px;
border-radius: 5px;
box-shadow: 0 5px 10px rgba(0,0,0,0.15);
}
.container .title{
font-size: 25px;
font-weight: 500;
position: relative;
}
.container .title::before{
content: "";
position: absolute;
left: 0;
bottom: 0;
height: 3px;
width: 30px;
border-radius: 5px;
background: linear-gradient(135deg, #71b7e6, #9b59b6);
}
.content form .user-details{
display: flex;
flex-wrap: wrap;
justify-content: space-between;
margin: 20px 0 12px 0;
}
form .user-details .input-box{
margin-bottom: 15px;
width: calc(100% / 2 - 20px);
}
form .input-box span.details{
display: block;
font-weight: 500;
margin-bottom: 5px;
}
.user-details .input-box input{
height: 45px;
width: 100%;
outline: none;
font-size: 16px;
border-radius: 5px;
padding-left: 15px;
border: 1px solid #ccc;
border-bottom-width: 2px;
transition: all 0.3s ease;
}
.user-details .input-box input:focus,
.user-details .input-box input:valid{
border-color: #9b59b6;
}
form .gender-details .gender-title{
font-size: 20px;
font-weight: 500;
}
form .category{
 display: flex;
 width: 80%;
 margin: 14px 0 ;
 justify-content: space-between;
}
form .category label{
 display: flex;
 align-items: center;
 cursor: pointer;
}
form .category label .dot{
height: 18px;
width: 18px;
border-radius: 50%;
margin-right: 10px;
background: #d9d9d9;
border: 5px solid transparent;
transition: all 0.3s ease;
}
#dot-1:checked ~ .category label .one,
#dot-2:checked ~ .category label .two,
#dot-3:checked ~ .category label .three{
 background: #9b59b6;
 border-color: #d9d9d9;
}
form input[type="radio"]{
 display: none;
}
form .button{
 height: 45px;
 margin: 35px 0
}
form .button input{
 height: 100%;
 width: 100%;
 border-radius: 5px;
 border: none;
 color: #fff;
 font-size: 18px;
 font-weight: 500;
 letter-spacing: 1px;
 cursor: pointer;
 transition: all 0.3s ease;
 background: linear-gradient(135deg, #71b7e6, #9b59b6);
}
form .button input:hover{
/* transform: scale(0.99); */
background: linear-gradient(-135deg, #71b7e6, #9b59b6);
}
@media(max-width: 584px){
.container{
max-width: 100%;
}
form .user-details .input-box{
  margin-bottom: 15px;
  width: 100%;
}
form .category{
  width: 100%;
}
.content form .user-details{
  max-height: 300px;
  overflow-y: scroll;
}
.user-details::-webkit-scrollbar{
  width: 5px;
}
}
@media(max-width: 459px){
.container .content .category{
  flex-direction: column;
}
}

</style>
